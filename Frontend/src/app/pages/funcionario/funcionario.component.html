  <h3 class="mt-4">Seus Chamados</h3>
  <p-table [value]="chamados" class="p-mt-3" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>TÃ­tulo</th>
        <th>Status</th>
      </tr>
    </ng-template>

      <tr>
        <td>{{ chamado.id }}</td>
