<div class="p-fluid">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="p-field">
      <label for="email">E-mail</label>
      <input id="email" type="email" pInputText formControlName="email">
      <small *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="p-error">
        <span *ngIf="email?.errors?.['required']">O e-mail é obrigatório.</span>
        <span *ngIf="email?.errors?.['email']">Digite um e-mail válido.</span>
      </small>
    </div>

    <div class="p-field">
      <label for="password">Senha</label>
      <input id="password" type="password" pInputText formControlName="password">
      <small *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="p-error">
        <span *ngIf="password?.errors?.['required']">A senha é obrigatória.</span>
        <span *ngIf="password?.errors?.['minlength']">A senha deve ter pelo menos 6 caracteres.</span>
      </small>
    </div>

    <button pButton type="submit" label="Entrar" [disabled]="loginForm.invalid"></button>
  </form>
</div>
